<!DOCTYPE html>
<html>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
<body>

        <div id="word-cloud"></div>
    <script type="text/javascript">
    var fill = d3.scale.category20();
    var div = document.getElementById('word-cloud');
    var width = div.clientWidth,
        height = 550;
	var filename="data/topic_"+${index}+"_word100.tsv";
    var leaderScale = d3.scale.linear().range([20, 70]);
    d3.tsv(filename, function(data) {
        var leaders = data
            //.filter(function(d) { return +d.prob > 0; })
            .map(function(d) {
                return {
                    text: d.word,
                    size: +d.prob
                };
            })
            .sort(function(a, b) {
                return d3.descending(a.size, b.size);
            })
            .slice(0, 100);

        leaderScale.domain([
            d3.min(leaders, function(d) {
                return d.size;
            }),
            d3.max(leaders, function(d) {
                return d.size;
            })
        ]);
        d3.layout.cloud()
            .size([width, height])
            .words(leaders)
            .padding(0)
            //.rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .fontSize(function(d) {
                return leaderScale(d.size);
            })
            .on("end", drawCloud)
            .start();
    });

    function drawCloud(words) {
        d3.select("#word-cloud").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) {
                return d.size + "px";
            })
            .style("font-family", "Impact")
            .style("fill", function(d, i) {
                return fill(i);
            })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) {
                return d.text;
            });
    }
    </script>
</body>

</html>
